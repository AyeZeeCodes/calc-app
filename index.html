<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row well">
        <div class="col-lg-12">
          <div id="output">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Result</h3>
            </div>
              <div class="panel-body">
                <p> = <span id="result"></span></p>
              </div>
            </div>
          </div>
        </div>
        <!--Addition-->
        <div class="col-sm-12 col-lg-6">
          <h1>Addition Calculator</h1>
          <div id="add">
            <form>
              <div class="form-group">
                  <label for="number1">First Number</label>
                  <input id="add1" class="form-control" type="number">
              </div>
              <h2>+</h2>
              <div class="form-group">
                  <label for="number2">Second Number</label>
                  <input id="add2" class="form-control" type="number">
              </div>

            <button type="submit" class="btn">Calculate!</button>
            </form>
          </div>
        </div>
        <!--Subtraction-->
        <div class="col-sm-12 col-lg-6">
          <h1>Subtraction Calculator</h1>
          <div id="subtract">
            <form>
              <div class="form-group">
                  <label for="number1">First Number</label>
                  <input id="subtract1" class="form-control" type="number">
              </div>
              <h2>-</h2>
              <div class="form-group">
                  <label for="number2">Second Number</label>
                  <input id="subtract2" class="form-control" type="number">
              </div>
              <button type="submit" class="btn">Calculate!</button>
              </form>
            </div>
          </div>
          <!--Multiplication-->
          <div class="col-sm-12 col-lg-6">
            <h1>Multiplication Calculator</h1>
            <div id="multiply">
              <form>
                <div class="form-group">
                    <label for="number1">First Number</label>
                    <input id="multiply1" class="form-control" type="number">
                </div>
                <h2>*</h2>
                <div class="form-group">
                    <label for="number2">Second Number</label>
                    <input id="multiply2" class="form-control" type="number">
                </div>
                <button type="submit" class="btn">Calculate!</button>
                </form>
              </div>
            </div>
            <!--Division-->
            <div class="col-sm-12 col-lg-6">
              <h1>Division Calculator</h1>
              <div id="divide">
                <form>
                  <div class="form-group">
                      <label for="number1">First Number</label>
                      <input id="divide1" class="form-control" type="number">
                  </div>
                  <h2>/</h2>
                  <div class="form-group">
                      <label for="number2">Second Number</label>
                      <input id="divide2" class="form-control" type="number">
                  </div>

                  <button type="submit" class="btn">Calculate!</button>
                </form>
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
