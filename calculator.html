<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-8 col-lg-offset-2">
          <h1>Calculator</h1>
          <div id="blanks">
            <form>
              <div class="form-group">
                  <label for="number1">First Number</label>
                  <input id="number1" class="form-control" type="number">
              </div>
              <select class="form-control" id="calculate">
                  <option value="add">+</option>
                  <option value="subtract">-</option>
                  <option value="multiply">*</option>
                  <option value="divide">/</option>
              </select>
              <div class="form-group">
                  <label for="number2">Second Number</label>
                  <input id="number2" class="form-control" type="number">
              </div>


            <button type="submit" class="btn">Calculate!</button>
            </form>
          </div>

          <div id="output">
            <h4>Result</h4>
            <p> = <span id="result"></span></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
